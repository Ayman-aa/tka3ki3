<!DOCTYPE html>
<html>
    <head>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
          <div id="animate"></div>
        </div>
        <script>
            function myMove() {
                var elem = document.getElementById("animate");   
                var pos = 0;
                var isGoingRight = true;
                var id = setInterval(frame, 1);
                
                function frame() {
                    if (isGoingRight) {
                        if (pos >= 350) {
                            isGoingRight = false;
                        } else {
                            pos++;
                        }
                    } else {
                        if (pos <= 0) {
                            isGoingRight = true; 
                            clearInterval(id); 
                        } else {
                            pos--;
                        }
                    }
                    elem.style.left = pos + 'px';
                }
            }
        </script>
    </body>
</html>
