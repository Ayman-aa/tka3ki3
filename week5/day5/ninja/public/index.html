<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master | Test Your Knowledge</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container">
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>

    <h1><i class="fas fa-brain"></i> Quiz Master</h1>
    
    <div id="intro" class="intro-screen">
      <h2>Welcome to the Quiz!</h2>
      <p>Test your knowledge with our interactive quiz. You'll have 15 seconds to answer each question.</p>
      <button id="start-btn" class="btn primary-btn">Start Quiz <i class="fas fa-play"></i></button>
    </div>

    <div id="quiz" class="hide">
      <div class="question-counter">
        Question <span id="current-question">1</span> of <span id="total-questions">0</span>
      </div>
      
      <div id="question-container">
        <h2 id="question"></h2>
        <div id="options" class="options-container"></div>
      </div>
      
      <div id="feedback"></div>
      
      <div id="controls">
        <button id="submit-btn" class="btn primary-btn">Submit <i class="fas fa-check"></i></button>
        <button id="next-btn" class="btn primary-btn hide">Next <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    
    <div id="results" class="hide">
      <div class="results-content">
        <i class="fas fa-trophy results-icon"></i>
        <h2>Quiz Completed!</h2>
        <div class="score-display">
          <div class="score-circle">
            <span id="score">0</span>/<span id="total-questions-result">0</span>
          </div>
        </div>
        <p>Your Score: <span id="percentage">0%</span></p>
        <p id="motivation-message" class="motivation"></p>
        <button id="restart-btn" class="btn primary-btn">Play Again <i class="fas fa-redo"></i></button>
        <button id="share-btn" class="btn secondary-btn">Share Results <i class="fas fa-share-alt"></i></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
